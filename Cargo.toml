[workspace]
resolver = "2"
members = ["crates/*"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[workspace.dependencies]
antithesis_sdk = "0.2"
anyhow = "1.0"
assert_matches = "1.5"
axum = "0.8"
axum-test = "17.1"
bindgen = { version = "0.71", default-features = false }
blake3 = "1.5"
bs58 = "0.5"
bytes = "1.9"
clap = "4.5"
config = { version = "0.15", features = ["toml"] }
criterion = "0.5"
crossbeam = "0.8"
culprit = "0.3"
either = "1.13"
event-listener = "5.4"
fjall = "2.5"
foldhash = "0.1"
futures = "0.3"
hashbrown = "0.15"
itertools = "0.14"
log = "0.4"
lsm-tree = "2.5"
measured = "0.0.22"
memmap2 = "0.9"
nix = "0.29"
object_store = "0.11"
parking_lot = "0.12"
prost = "0.13"
prost-types = "0.13"
rand = "0.8"
reqwest = "0.12"
rlimit = "0.10"
roaring = "0.10"
rusqlite = "0.33"
serde = "1.0"
serde_json = "1.0"
static_assertions = "1.1"
tempfile = "3.15"
thiserror = "2.0"
tokio = "1"
tokio-util = "0.7"
tower-http = "0.6"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-test = "0.2"
tryiter = "0.6"
ureq = { version = "2.12", default-features = false, features = ["tls", "brotli"]}
url = "2.5"
zerocopy = "0.8"
