syntax = "proto3";
package graft.pagestore.v1;

message ReadPagesRequest {
  bytes vid = 1;
  uint64 lsn = 2;
  repeated uint32 offsets = 3;
}

message PageAtOffset {
  uint32 offset = 1;
  bytes data = 2;
}

message WritePagesRequest {
  bytes vid = 1;
  repeated PageAtOffset pages = 2;
}

message SegmentInfo {
  bytes sid = 1;
  bytes offsets = 2;
}

message WritePagesResponse {
  repeated SegmentInfo segments = 1;
}
