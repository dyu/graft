app = "graft-pagestore"
primary_region = "sea"

kill_signal = "SIGINT"
kill_timeout = 60

[build]
build-target = "pagestore"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = "suspend"
auto_start_machines = true
min_machines_running = 0

[http_service.concurrency]
type = "requests"
soft_limit = 200

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/pagestore/v1/health"

[env]
RUST_LOG = "trace"
RUST_BACKTRACE = 1
