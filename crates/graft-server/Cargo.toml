[package]
name = "graft-server"
version = "0.1.0"
edition = "2021"

[dependencies]
graft-core = { path = "../graft-core" }
graft-proto = { path = "../graft-proto" }
graft-client = { path = "../graft-client" }
splinter = { path = "../splinter" }

tryiter = { workspace = true }
tokio = { workspace = true, features = ["full", "test-util"] }
static_assertions = { workspace = true }
zerocopy = { workspace = true, features = ["derive"] }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["fmt", "env-filter"] }
object_store = { workspace = true, features = ["aws"] }
bytes = { workspace = true }
memmap2 = { workspace = true }
rlimit = { workspace = true }
nix = { workspace = true, features = ["fs"] }
hashbrown = { workspace = true }
futures = { workspace = true }
axum = { workspace = true, features = ["ws", "http2"] }
tower-http = { workspace = true, features = ["compression-full"] }
prost = { workspace = true }
itertools = { workspace = true }
fjall = { workspace = true, features = ["bytes"] }
lsm-tree = { workspace = true, features = ["bytes"] }
tempfile = { workspace = true }
foldhash = { workspace = true }
tokio-util = { workspace = true }
serde = { workspace = true, features = ["derive"] }
twelf = { workspace = true, default-features = false, features = [
    "toml",
    "env",
    "default_trait",
] }
url = { workspace = true, features = ["serde"] }
clap = { workspace = true, features = ["derive"] }
measured = { workspace = true }

[dev-dependencies]
graft-core = { path = "../graft-core", features = ["testutil"] }

axum-test = { workspace = true }
tracing-test = { workspace = true }
