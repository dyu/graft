[package]
name = "graft-server"
version = "0.1.0"
edition = "2021"

[dependencies]
graft-core = { path = "../graft-core" }
graft-proto = { path = "../graft-proto" }
graft-client = { path = "../graft-client" }

tryiter = "0.3"
splinter = { path = "../splinter" }
tokio = { version = "1.40.0", features = ["full", "test-util"] }
static_assertions = "1.1.0"
zerocopy = { version = "0.8", features = ["derive"] }
anyhow = "1.0"
thiserror = "2.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["fmt", "env-filter"] }
object_store = { version = "0.11.0", features = ["aws"] }
bytes = "1.7.2"
memmap2 = "0.9.5"
rlimit = "0.10.2"
nix = { version = "0.29.0", features = ["fs"] }
hashbrown = "0.15"
futures = "0.3.30"
axum = { version = "0.7.7", features = ["ws", "http2"] }
tower-http = { version = "0.6", features = ["compression-full"] }
prost = "0.13.3"
itertools = "0.13.0"
fjall = { version = "2.4", features = ["bytes"] }
lsm-tree = { version = "2.4", features = ["bytes"] }
tempfile = "3.12.0"
foldhash = "0.1.3"
tokio-util = "0.7.12"
serde = { version = "1.0.215", features = ["derive"] }
twelf = { version = "0.15", default-features = false, features = [
    "toml",
    "env",
    "default_trait",
] }
url = { version = "2.5.3", features = ["serde"] }
clap = { version = "4.5.21", features = ["derive"] }
measured = { version = "0.0.22" }


[dev-dependencies]
graft-core = { path = "../graft-core", features = ["testutil"] }

axum-test = "16.2.0"
tracing-test = "0.2.5"
