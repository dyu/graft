[package]
name = "graft-sqlite-extension"
version = "0.1.0"
edition = "2024"
authors = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
rust-version = { workspace = true }

[lib]
name = "graft"
crate-type = ["cdylib"]

[dependencies]
graft-core = { path = "../graft-core" }
graft-client = { path = "../graft-client" }
graft-sqlite = { path = "../graft-sqlite" }

platform-dirs = { workspace = true }
serde = { workspace = true, features = ["derive"] }
config = { workspace = true, features = ["toml"] }
sqlite-plugin = { workspace = true, features = ["dynamic"] }
precept = { workspace = true }
url = { workspace = true, features = ["serde"] }

[lints]
workspace = true

[package.metadata.cargo-machete]
ignored = ["precept"]
